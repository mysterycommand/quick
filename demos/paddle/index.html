<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" type="image/png" href="icon16.png" />
		<script src="../../src/quick.js"></script>

		<style>
			#assets {
				height: 1px;
				overflow: hidden;
				visibility: hidden;
				width: 1px;
			}

			body {
				background-color: Black;
				margin: 0;
				overflow: hidden;
				padding: 0;
			}

			canvas {
				cursor: none;
			}
		</style>
	</head>

	<body>
		<div align="center">
			<canvas id="canvas" width="640" height="400"></canvas>
		</div>

		<div id="assets">
			<img id="ballSprite" src="sprites/ball.png" width="16" height="16" />
			<img id="greenBrickSprite" src="sprites/greenBrick.png" width="16" height="8" />
			<img id="horizontalPipeSprite" src="sprites/horizontalPipe.png" width="16" height="16" />
			<img id="paddleSprite" src="sprites/paddle.png" width="64" height="16" />
			<img id="purpleBrickSprite" src="sprites/purpleBrick.png" width="16" height="8" />
			<img id="redBrickSprite" src="sprites/redBrick.png" width="16" height="8" />
			<img id="silverBrickSprite" src="sprites/silverBrick.png" width="16" height="8" />
			<img id="tealBrickSprite" src="sprites/tealBrick.png" width="16" height="8" />
			<img id="verticalPipeSprite" src="sprites/verticalPipe.png" width="16" height="16" />
			<img id="yellowBrickSprite" src="sprites/yellowBrick.png" width="16" height="8" />

			<audio id="pingSound" src="sounds/ping.ogg"></audio>
			<audio id="pongSound" src="sounds/pong.ogg"></audio>
		</div>

		<script src="main.js"></script>
	</body>
</html>
